<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#a7d8f5,#89c9f0); /* Baby Blue */
}

/* BOX */
.login-box{
    background:white;
    width:380px;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

.login-box h2{
    margin-bottom:25px;
    color:#5aaed6;
}

/* LABEL */
label{
    display:block;
    text-align:left;
    margin-top:15px;
    font-size:14px;
    font-weight:500;
}

/* INPUT */
input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #cce7f7;
    outline:none;
}

input:focus{
    border-color:#89c9f0;
}

/* BUTTON */
button{
    width:100%;
    margin-top:20px;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#89c9f0; /* Baby Blue */
    color:white;
    cursor:pointer;
    font-size:15px;
}

button:hover{
    background:#5aaed6;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Library Login</h2>

    <!-- FORM LANGSUNG KE HOMEPAGE -->
    <form action="perpus.html">
        
        <label>First Name:</label>
        <input type="text" required>

        <label>Last Name:</label>
        <input type="text" required>

        <label>Email:</label>
        <input type="email" required>

        <label>Password:</label>
        <input type="password" required>

        <label>Nomor Telepon:</label>
        <input type="tel" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
