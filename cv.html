<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Artika Sri Depi</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #b3e5fc, #81d4fa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cv-container {
            background: white;
            width: 90%;

            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .cv-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #81d4fa;
        }

        h1 {
            margin-bottom: 10px;
            color: #0288d1;
        }

        .info {
            text-align: left;
            margin-top: 20px;
            line-height: 1.8;
        }

        .info strong {
            color: #0288d1;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #4fc3f7;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #29b6f6;
        }
    </style>
</head>
<body>

    <div class="cv-container">
        
        <!-- FOTO -->
        <img src="foto.jpg" alt="Foto Artika Sri Depi">

        <div class="info">
            <p><strong>NIM:</strong> 230709026</p>
            <p><strong>Kelas:</strong> B</p>

            <p><strong>Email:</strong> artika@email.com</p>
            <p><strong>Minat:</strong> Literasi Informasi, Pengembangan Web Perpustakaan, Manajemen Koleksi</p>
        </div>

</html>
