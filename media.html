<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio dan Video - Artika Sri Depi</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #b3e5fc, #81d4fa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 900px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            color: #0288d1;
            margin-bottom: 20px;
        }

        .video {
            margin: 30px 0;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        .youtube-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4fc3f7;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .youtube-link:hover {
            background-color: #29b6f6;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            text-decoration: none;
            border-radius: 25px;
        }

        .back-btn:hover {
            background-color: #0277bd;
        }

        @media (max-width: 600px) {
            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>ðŸŽ¥ Audio dan Video</h1>
        <p>Berikut adalah media pembelajaran dan referensi dari YouTube:</p>

        <div class="video">
            
            <iframe src="https://https://youtu.be/embed/WnuN4JmHNyM" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>

            <br>

            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" 
               target="_blank" 
               class="youtube-link">
               ðŸ”— Buka di YouTube
            </a>
        </div>

        <a href="index.html" class="back-btn">Kembali ke Beranda</a>

    </div>

</body>
</html>
