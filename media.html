        h1 {
            color: #ff0000;

            position: relative;

        }

        .video-container iframe {
            position: absolute;

            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
